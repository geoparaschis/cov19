{% extends "base_generic.html" %}

{% block content %}
<div class="container">
<a  href="{% url 'index' %}"><i class="fa fa-close float-right" data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" style="width: 60px;font-size: 37px;padding: 12px;" title="Close"></i> </a>
<div class="login-clean">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-navigate" style="color: rgb(158,71,244);"></i></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-block" id="btn-login-submit" type="submit">Log In</button></div><a class="forgot" href="#">Forgot your email or password?</a></form>
</div>
<script src="../../static/assets/js/jquery.min.js"></script>
<script src="../../static/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../../static/assets/js/bs-init.js"></script>
  </div>
